<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Happy Hour App</title>
	<!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css">


    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
</head>


<body>
	<header>
	   <div class="nav-bar main-nav">
	      <div class="row">  
         	<ul class="main-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">View Happy Hours</a></li>
            <li><a href="#">About Us</a></li>  
         	</ul>
	      </div>
	   </div>
	   <div class="hero-text-box">
	   		<h1>Happy Hour<br>Find one near you</h1>
	   </div>
	</header>
	<section class="container" id="viewhappyhours-section">
		<div class="row">
			<h2>Happy Hours Near Me</h2>	
		</div>	
		<div class="row" id="happy-hour-section">
			<script id="happy-hour-template" type="text/x-handlebars-template">
				<a href="/happyHours/{{_id}}">
					<div class="col s4 card-panel hoverable">
						<img src="{{image}}" alt="{{name}}">
						<h3>{{name}}</h3>
						<p>{{location}}</p>
						<p>{{price}}</p>
					</div>
				</a>
			</script>
		</div>
	</section>
</body>
</html>
