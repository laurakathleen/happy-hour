<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>{{CHANGE ME}}</title>
	<!-- STYLESHEETS -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

  <!-- VENDOR SCRIPTS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

  <!-- APPLICATION SCRIPTS -->
    <script src="../public/scripts/app.js"></script>
</head>

<body>
  <section class="container" id="listing-section">    
    <div class="row">
      <nav class="main-nav">
          
            <li><a href="#">Home</a></li>
            <li><a href="#">View Happy Hours</a></li>
            <li><a href="#">About Us</a></li>  
          </ul>
          
      </nav>
    </div>
    <div id="listing-image">
      <img src="CHANGE ME" alt="CHANGE ME" class="logo">

    </div>

  </section>

  <section class="container" id="reviews-section">
    <div class="row">
      <h2>Reviews</h2>
    </div>
    
    <div class="row" id="one-review">
      <script id="review-template" type="text/x-handlebars-template">  
        {{#each reviews}}
        <div class="col m4">
          <blockquote>{{userReview}}</blockquote>
          <p>{{username}}</p>
        </div>
        {{/each}}
      </script>
      
    


    </div>





  </section>















</body>
